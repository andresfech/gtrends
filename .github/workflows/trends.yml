name: Update Google Trends to Sheets

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
    - cron: "0 7 * * 1"   # weekly 07:00 UTC Mondays
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account file
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service_account.json

      - name: Run pipeline
        env:
          TRENDS_SHEET_NAME: "Brand Trends Dashboard"
          PYTRENDS_SLEEP_SEC: ${{ vars.PYTRENDS_SLEEP_SEC || '2.0' }}
          PYTRENDS_MAX_RETRIES: ${{ vars.PYTRENDS_MAX_RETRIES || '5' }}
          PYTRENDS_BACKOFF_SEC: ${{ vars.PYTRENDS_BACKOFF_SEC || '60' }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python trends_pipeline.py